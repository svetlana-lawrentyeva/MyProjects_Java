<html>
<head>
<meta charset=utf-8>
 <link rel="stylesheet" type="text/css" href="colorpicker.css">
<script>

var canvas;
var down;
var context;

function init()
{
	canvas=document.getElementById("myCanvas");
	down=false;
	context=canvas.getContext("2d");

	canvas.onmousedown=mouseDown;
	canvas.onmouseup=mouseUp;
	canvas.onmousemove=mouseMove;
}

function mouseMove(e)
{
	if(down==true)
	{
		context.lineTo(e.clientX,e.clientY);
		context.stroke();
	}
}
function mouseUp(e)
{
	down=false;
}
function mouseDown(e)
{
	down=true;
	context.moveTo(e.clientX,e.clientY);
}
</script>
</head>
<body onLoad="init()">
<table>
<tr>
<td>
<script type="text/javascript">["1", "2", "3"].each(function(idx) {  new Control.ColorPicker("colorfield" + idx, { IMAGE_BASE : "img/" });});new Control.ColorPicker("colorfield4", { "swatch" : "colorbox4" });</script>
<form><p>color 1 #<input type="text" id="colorfield1" value="FF33FF"></p><p>color 2 #<input type="text" id="colorfield2" value="CC3366"></p><p>color 3 #<input type="text" id="colorfield3" value="66FF66"></p><p>color 4 #<input type="text" id="colorfield4" value="339900"> <button style="width: 1.5em; height: 1.5em; border: 1px outset #666;" id="colorbox4" class="colorbox"></button></p></form>

</td>
<td>
<canvas id="myCanvas" width="900" height="500"></canvas>
</td>
</tr>
</table>
</body>
</html>
